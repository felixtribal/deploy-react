name: Format code

description: Format code with formatters and linters.

runs:
  using: "composite"
  steps:
    - name: Run ESLint
      shell: bash
      working-directory: ${{ env.working-directory }}
      run: npm run lint:fix

    - name: Run Prettier
      shell: bash
      working-directory: ${{ env.working-directory }}
      run: npm run format:style
